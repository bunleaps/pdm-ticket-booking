<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Ticket Information</h1>

      <table class="table">
        <tr>
          <th>Code</th>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Fare</th>
          <th>Stock</th>
        </tr>
        <tr>
          <td>TK001</td>
          <td>Gajayana</td>
          <td>Cirebon</td>
          <td>50000</td>
          <td id="stockTK001">20</td>
        </tr>
        <tr>
          <td>TK002</td>
          <td>Bima</td>
          <td>Yogyakarta</td>
          <td>100000</td>
          <td id="stockTK002">25</td>
        </tr>
        <tr>
          <td>TK003</td>
          <td>Argo Bromo</td>
          <td>Surabaya</td>
          <td>200000</td>
          <td id="stockTK003">30</td>
        </tr>
      </table>

      <h2 class="mt-4">Booking Form</h2>
      <form id="bookingForm">
        <div class="row align-items-end">
          <div class="col">
            <label for="trainSelect">Select Train:</label>
            <select id="trainSelect" class="form-select">
              <option value="TK001">Gajayana - Cirebon</option>
              <option value="TK002">Bima - Yogyakarta</option>
              <option value="TK003">Argo Bromo - Surabaya</option>
            </select>
          </div>

          <div class="col">
            <label for="numTickets">Number of Tickets:</label>
            <input
              type="number"
              id="numTickets"
              class="form-control"
              min="1"
              required
            />
          </div>

          <div class="col">
            <button
              type="button"
              class="btn btn-primary"
              onclick="calculateTotal()"
            >
              Calculate Total
            </button>
          </div>
        </div>
      </form>

      <h3 class="mt-5">Booking Results</h3>
      <div id="resultsContainer"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
